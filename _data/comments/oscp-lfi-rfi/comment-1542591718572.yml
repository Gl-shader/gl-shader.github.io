  осуществляют резиденция межрегиональной ассоциации «Сибирское соглашение», в
  которую входят 19 субъектов азиатской части России, исполнительная дирекция
  Ассоциации сибирских и дальневосточных городов, Сибирское Отделение
  Международной Ассоциации Руководителей предприятий. НовосибирскГеографическое
  положение Новосибирска Новосибирск находится на юго-востоке Западно-Сибирской
  равнины на берегах реки Обь. При этом левобережная часть города располагается
  в пологой местности, а территория правой тяготеет уже к горному рельефу.Для
  тех, кто не привык тратить большие деньги на свой ночлег и кому не так
  принципиален уровень предоставляемых в гостинице услуг, могут выбрать отели
  категории 2* и 1*, а также хостелы. Они также преимущественно находятся в
  центральной части Новосибирска. Стоит задуматься, чтобы забронировать именно
  такой отель, если продолжительность вашего пребывания не больше одной-двух
  ночей. Новосибирск Что посмотреть? новосибирск, достопримечательности, зоопарк
  Как мы уже говорили, молодость Новосибирска практически не оставила ему
  возможности похвастать памятниками старины, но зато здесь представляется
  уникальная возможность насладится современной архитектурой. новосибирск,
  достопримечательности, лечение, бальнеологический курорт, санатории Кстати,
  для того чтобы наблюдать местную и не только флору и фауну стоит посетить
  Новосибирский ботанический сад и Заельцовский заповедник, где находится
  зоопарк Новосибирска, претендующий на звание одного из самых крупных в стране.
  К сожалению, в Новосибирске нет сувениров, которые стали бы, так сказать,
  «коронными» для него. А потому отсюда своим родным и близким можно привести
  только то, что характерно для всей Сибири.Кстати, в Новосибирске целых шесть
  функционирующих мостов и седьмой должен быть достроен в 2014 году. Новосибирск
  – уникальный город. Он – дитя счастливо сложившихся обстоятельств и
  творческого порыва множества людей.  Тут никто не восклицал над пустошью
  «Граду быть!», тут некому сидеть на бронзовом коне, простирая над потомками
  градоучредительную десницу. Рождение Новосибирска было актом коллективным и
  пришлось на удивительную эпоху – рациональную и вдохновенную одновременно.<a
  href=http://www.sibirintim.info/indi_5955.html>проститутки новосибирска вк</a>
  Буквально за год стало ясно, что поселок перерос свой статус временной
  хозяйственной площадки, в нем закипела разнообразная деловая жизнь – и
  сопряженная со строительством, и вполне уже автономная. Репортеры
  Императорского географического общества с интересом и удивлением созерцали
  этот бум.  В 1902-м поселок показал себя остальной России – московская
  типография Шерера и Набгольца, специализировавшаяся на открытках, выпустила
  набор с видами Ново-Николаевска. В 1910-х Ново-Николаевск переживает настоящий
  строительный бум – коммерческие постройки строятся преимущественно из кирпича
  (урок, извлеченный по итогам большого пожара 1909 года), улицы расцвечивает
  красно-белая графика сибирского модерна – плоды трудов профессиональных
  архитекторов – и «пряничные» фантазии застройщиков-купцов. Особенно поражали
  воображение новониколаевцев офицерские дома с полноценными, «как в Питере»,
  квартирами. Гулкие гранитные лестницы, брусчатка у крыльца, механические
  квартирные звонки с надписью «Повернуть», оконные фрамуги с осевым запорным
  механизмом, офицерский клуб с залом-ротондой и балюстрадой на антресольном
  этаже – эти несущественные на современный взгляд детали жителям юного города
  казались чудесами, дарами из дивного будущего.Дореволюционный Ново-Николаевск
  танцевал упоенно – взрослые оттачивали движения в танцевальной школе сада
  «Альгамбра», работавшей в теплые сезоны, а детская танцевальная практика была
  даже более основательной – благодаря небольшим, но вполне настоящим залам в
  «крячковских» школах, в реальном и коммерческом училищах и в трех гимназиях.
  НовосибирскИ вскоре город попал в тиски политического противостояния. 26 мая
  1918 года Советская власть ликвидируется, восстанавливается деятельность
  Городской думы, а 17 декабря 1919-го, после вступления в город Красной Армии,
  власть переходит к Новониколаевскому революционному комитету (Ревкому). В
  масштабах истории все это – лишь ротация политических сил. Но для юного города
  это было испытание на грани жизни и смерти. НовосибирскС 13 июня 1921 года
  Новониколаевск становится центром Новониколаевской губернии, из Омска сюда
  переводятся все губернские структуры, включая редакцию газеты «Советская
  Сибирь». В 1925-м Новониколаевск на десять лет становится административным
  центром огромного Сибирского края. Сибкрай вобрал в себя практически все
  губернии и округа зауральской России. В 1920–1930-х именно Новосибирск и
  Сталинград стали дежурными фигурантами градостроительных журналов, главными
  полигонами соцурбанистики. И архитектурные находки одного тут же ревниво
  повторял другой. Когда в Сталинграде затеяли строительство футуристического
  «синтез-цирка» с уникальным тонкостенным куполом, НовосибирскНо эпоха
  футуристического романтизма уже заканчивалась, концепция зрелищной культуры
  менялась, возвращаясь к классике, потому фантазии проектировщиков вскоре стали
  казаться только фантазиями. Оказалось, что хитроумную автоматику театра не
  способен изготовить ни один советский завод. Формы здания тоже стали казаться
  пресными и скупыми: в январе 1933-го крайисполком велел «архитектурно
  обогатить» проект. Вместо несостоявшихся кварталов-парков появились промзоны
  эвакуированных заводов, многие здания поменяли свое гражданское назначение на
  военно-промышленное (некоторые – навсегда). Зимой по всему городу заливают
  бесплатные катки, которые работают до позднего вечера. Здоровый румянец
  добавляет привлекательности, а физическая активность на свежем воздухе
  способствует отличному настроению!  После катания особенно приятно
  отогреваться в ближайших кафе традиционным сбитнем. НовосибирскВ 1969–1970-м
  началось создание агронаучного «собрата» Академгородка – поселка Сибирского
  отделения ВАСХНИЛ (ныне РАСХН – Российская академия сельскохозяйственных
  наук). Буквально следом – в 1970-м – был создан и третий академический центр –
  Сибирский филиал Академии медицинских наук (с 1979 – Сибирское отделение
  АМН).  вместо единственного городского центра в нем постепенно начала
  формироваться целая система центров «малых» – россыпь локальных ядер городской
  жизни. В девяностые эти «мини-сити» стали пульсирующими точками деловой
  активности.Но накануне получения статуса города пришлось всерьез браться за
  наведение порядка в этом вопросе и вести более четкий и более точный учет
