  Программа мероприятий по случаю открытия филиала включала в себя 2 семинара:В
  ходе семинара «Бизнес риски при использовании объектов интеллектуальной
  собственности и защите прав на них», который состоялся 17 октября в Марриотт
  Отель обсуждались риски, которые может нести хозяйствующий субъект, не
  уделяющий должного внимания правовой защите своих интеллектуальных активов.Для
  этих целей в район села Кривощеково было переброшено значительное количество
  рабочих, они-то и основали здесь свой поселок, названный сначала в честь
  одного императора Александровским, а потом переименованный в честь другого в
  Новониколаевский. новосибирск, вторая мировая война, великая отечественная
  война, старый город Благоденствие Новониколаевска продолжается вплоть до 1917
  года, после которого власть в городе начинает переходить от революционеров к
  контрреволюционным силам и обратно. Победу в этом противостоянии одерживает
  советская власть, но достается ей Новониколаевск почти в катастрофическом
  положении – здесь нет топлива, не хватает продуктов питания, с трудом
  функционируют городские службы и железнодорожное движение. В годы войны в
  Новосибирске делают самолеты, бронепоезда, снаряды, мины, оптические прицелы
  для оружия, радиопередатчики, обмундирование. Также на передовую отсюда идет
  продовольствие, а жители города сдают кровь для раненых солдат. Новосибирски
  образовывается всемирно известный сегодня Новосибирский Академгородок, на
  территории которого располагаются десятки научно-исследовательских институтов.
  воду и медные трубы всех стадий становления рынка периода первоначального
